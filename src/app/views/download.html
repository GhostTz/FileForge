<div class="downloader-container">
<!-- Decorative Background Elements -->
<div class="glow-effect top-left"></div>
<div class="glow-effect bottom-right"></div>

<div class="content-wrapper">
    <div class="header-section">
        <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        </div>
        <h1>Universal Downloader</h1>
        <p>Paste a link from any supported site to start.</p>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <div class="link-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
            </div>
            <input type="url" id="url-input" placeholder="Paste link here (e.g. https://...)" autocomplete="off">
            <button id="paste-btn" class="icon-btn" title="Paste from Clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
            </button>
        </div>
        <button id="start-download-btn" class="main-action-btn" disabled>
            <span>Download</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        </button>
    </div>

    <!-- Status / Progress Area (not used, kept for safety) -->
    <div id="status-container" class="status-container hidden"></div>
</div>

<!-- Format Selection Modal - Final Version -->
<div id="format-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Select Format</h3>
            <button id="close-modal-btn" class="close-btn">&times;</button>
        </div>

        <!-- View 1: Format Selection -->
        <div id="format-selection-view">
            <p>Choose your preferred download quality.</p>
            <div class="format-options">
                <label class="format-option">
                    <input type="radio" name="dl-format" value="mp4" checked>
                    <div class="format-card">
                        <div class="fmt-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect><polyline points="17 2 12 7 7 2"></polyline></svg>
                        </div>
                        <div class="fmt-info">
                            <span class="fmt-name">Video (MP4)</span>
                            <span class="fmt-detail">Max 1080p</span>
                        </div>
                        <div class="fmt-check"></div>
                    </div>
                </label>

                <label class="format-option">
                    <input type="radio" name="dl-format" value="mp3">
                    <div class="format-card">
                        <div class="fmt-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
                        </div>
                        <div class="fmt-info">
                            <span class="fmt-name">Audio (MP3)</span>
                            <span class="fmt-detail">128 kbps</span>
                        </div>
                        <div class="fmt-check"></div>
                    </div>
                </label>
            </div>
            <button id="confirm-download-btn" class="main-action-btn full-width">Start Download</button>
        </div>

        <!-- View 2: Progress -->
        <div id="progress-view" class="hidden">
            <p id="modal-status-message">Contacting server, please wait...</p>
            <div class="progress-track" id="modal-progress-track">
                <div id="modal-progress-bar" class="progress-fill indeterminate"></div>
            </div>
            <div id="final-file-info" class="hidden">
                 <!-- File info will be injected here by JS -->
            </div>
            <button id="modal-final-download-btn" class="main-action-btn full-width" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                <span>Download File</span>
            </button>
        </div>
    </div>
</div>
</div>

<header class="main-header">
    <h1>Settings</h1>
</header>

<!-- HauptmenÃ¼ -->
<div class="settings-menu-container">
    <button class="settings-menu-item" id="btn-open-personal">
        <div class="menu-text">
            <h3>Personal Information</h3>
            <p>Profile picture, Name, Email, Age</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </button>

    <button class="settings-menu-item" id="btn-open-cloud">
        <div class="menu-text">
            <h3>Cloud Settings</h3>
            <p>Telegram Bot Token & Channel ID</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </button>

    <button class="settings-menu-item" id="btn-open-ui">
        <div class="menu-text">
            <h3>Interface & Appearance</h3>
            <p>Theme, Colors, Visual Preferences</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </button>
</div>

<!-- ========================================== -->
<!-- SLIDE-IN MODALS (DRAWERS) -->
<!-- ========================================== -->

<!-- 1. Personal Information Modal -->
<div id="modal-personal" class="slide-modal-overlay">
    <div class="slide-drawer">
        <div class="drawer-header">
            <h2>Personal Information</h2>
            <button class="close-drawer-btn" data-target="modal-personal">&times;</button>
        </div>
        <div class="drawer-content">
            <div class="settings-section">
                <h3>Profile Picture</h3>
                <div class="pfp-preview-wrapper">
                    <div id="pfp-preview" class="profile-icon-large">T</div>
                    <button class="upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    </button>
                </div>
                <button class="remove-pfp-btn">Remove Picture</button>
            </div>

            <div class="settings-section">
                <h3>Details</h3>
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Your full name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Your age">
                </div>
            </div>
        </div>
        <div class="drawer-footer">
            <button id="save-personal-btn" class="save-btn full-width" disabled>Save Changes</button>
        </div>
    </div>
</div>

<!-- 2. Cloud Settings Modal -->
<div id="modal-cloud" class="slide-modal-overlay">
    <div class="slide-drawer">
        <div class="drawer-header">
            <h2>Cloud Settings</h2>
            <button class="close-drawer-btn" data-target="modal-cloud">&times;</button>
        </div>
        <div class="drawer-content">
            <p class="drawer-description">Configure your Telegram connection to enable cloud storage features.</p>
            
            <div class="input-group">
                <label for="telegram-bot-token">
                    Telegram Bot Token
                    <button type="button" class="info-icon-btn" data-info="bot-token" title="How to get a token?">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </button>
                </label>
                <input type="text" id="telegram-bot-token" placeholder="Your Telegram bot token">
            </div>

            <div class="input-group">
                <label for="telegram-channel-id">
                    Telegram Channel ID
                    <button type="button" class="info-icon-btn" data-info="channel-id" title="How to get the ID?">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </button>
                </label>
                <input type="text" id="telegram-channel-id" placeholder="Your Telegram channel ID">
            </div>
        </div>
        <div class="drawer-footer">
            <button id="save-cloud-btn" class="save-btn full-width" disabled>Save Settings</button>
        </div>
    </div>
</div>

<!-- 3. Interface & Appearance Modal -->
<div id="modal-ui" class="slide-modal-overlay">
    <div class="slide-drawer">
        <div class="drawer-header">
            <h2>Interface</h2>
            <button class="close-drawer-btn" data-target="modal-ui">&times;</button>
        </div>
        <div class="drawer-content">
            <p class="drawer-description">Customize the look and feel of FileForge. These settings are saved to your account.</p>
            
            <div class="ui-section">
                <h4>Theme Selection</h4>
                <div class="theme-selector">
                    <label class="theme-option">
                        <input type="radio" name="theme-radio" value="dark">
                        <div class="theme-card dark">
                            <div class="theme-preview"></div>
                            <span>Dark Mode</span>
                        </div>
                    </label>
                    <label class="theme-option">
                        <input type="radio" name="theme-radio" value="white">
                        <div class="theme-card light">
                            <div class="theme-preview"></div>
                            <span>Light Mode</span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="drawer-footer">
            <button id="save-ui-btn" class="save-btn full-width" disabled>Apply & Save</button>
        </div>
    </div>
</div>

<!-- Generic Info Tutorial Modal -->
<div id="info-modal" class="modal-overlay">
    <div class="modal info-modal-content">
        <div class="modal-header">
            <h3 id="info-modal-title">Help</h3>
            <button class="close-modal-btn" data-target="info-modal">&times;</button>
        </div>
        <div id="info-modal-body" class="markdown-body">
            <!-- Content will be injected by JS -->
        </div>
        <div class="modal-actions">
            <button class="modal-ok-btn" id="info-modal-ok-btn">Got it</button>
        </div>
    </div>
</div>

<div class="downloader-container">
    
    <!-- Decorative Background Elements -->
    <div class="glow-effect top-left"></div>
    <div class="glow-effect bottom-right"></div>

    <div class="content-wrapper">
        <div class="header-section">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            </div>
            <h1>Universal Downloader</h1>
            <p>Paste a link from any supported site to start.</p>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <div class="link-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                </div>
                <input type="url" id="url-input" placeholder="Paste link here (e.g. https://...)" autocomplete="off">
                <button id="paste-btn" class="icon-btn" title="Paste from Clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                </button>
            </div>
            <button id="start-download-btn" class="main-action-btn" disabled>
                <span>Download</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </button>
        </div>

        <!-- Status / Progress Area -->
        <div id="status-container" class="status-container hidden">
            <div class="status-header">
                <span class="status-title">Processing File...</span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="progress-track">
                <div id="progress-bar" class="progress-fill"></div>
            </div>
            <p id="status-message" class="status-message">Connecting to server...</p>
        </div>

        <div class="features-pill">
            <div class="pill-item">üöÄ High Speed</div>
            <div class="divider"></div>
            <div class="pill-item">üõ°Ô∏è Secure</div>
            <div class="divider"></div>
            <div class="pill-item">‚ú® No Ads</div>
        </div>
    </div>
</div>

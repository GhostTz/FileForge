<header class="main-header">
    <h1>Settings</h1>
</header>
<div class="settings-grid">
    <div class="settings-card profile-picture-card">
        <h3>Profile Picture</h3>
        <div class="pfp-preview-wrapper">
            <div id="pfp-preview" class="profile-icon-large">T</div>
            <button class="upload-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <span>Upload</span>
            </button>
        </div>
        <button class="remove-pfp-btn">Remove Picture</button>
    </div>
    <div class="settings-card personal-info-card">
        <h3>Personal Information</h3>
        <form id="settings-form">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Your full name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Your age">
            </div>
            
            <!-- UI Customization Button -->
            <div class="input-group">
                <label>Interface & Appearance</label>
                <button type="button" id="open-ui-modal-btn" class="secondary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
                    UI Customization
                </button>
            </div>

            <!-- Telegram Bot Token mit Info Icon -->
            <div class="input-group">
                <label for="telegram-bot-token">
                    Telegram Bot Token
                    <button type="button" class="info-icon-btn" data-info="bot-token" title="How to get a token?">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </button>
                </label>
                <input type="text" id="telegram-bot-token" placeholder="Your Telegram bot token">
            </div>

            <!-- Telegram Channel ID mit Info Icon -->
            <div class="input-group">
                <label for="telegram-channel-id">
                    Telegram Channel ID
                    <button type="button" class="info-icon-btn" data-info="channel-id" title="How to get the ID?">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </button>
                </label>
                <input type="text" id="telegram-channel-id" placeholder="Your Telegram channel ID">
            </div>
        </form>
    </div>
</div>
<div class="save-button-container">
    <button id="save-settings-btn" class="save-btn" disabled>Save Changes</button>
</div>

<!-- UI Customization Modal -->
<div id="ui-modal" class="modal-overlay">
    <div class="modal ui-modal-content">
        <div class="modal-header">
            <h3>UI Customization</h3>
            <button class="close-modal-btn" data-target="ui-modal">&times;</button>
        </div>
        <p>Customize the look and feel of FileForge. Keep in mind, these settings are saved online and will be applied across all your devices.</p>
        
        <div class="ui-section">
            <h4>Theme</h4>
            <div class="theme-selector">
                <label class="theme-option">
                    <input type="radio" name="theme-radio" value="dark">
                    <div class="theme-card dark">
                        <div class="theme-preview"></div>
                        <span>Dark Mode</span>
                    </div>
                </label>
                <label class="theme-option">
                    <input type="radio" name="theme-radio" value="white">
                    <div class="theme-card light">
                        <div class="theme-preview"></div>
                        <span>Light Mode</span>
                    </div>
                </label>
            </div>
        </div>
        
        <div class="modal-actions">
            <button id="ui-modal-done-btn" class="modal-ok-btn">Done</button>
        </div>
    </div>
</div>

<!-- Generic Info Tutorial Modal -->
<div id="info-modal" class="modal-overlay">
    <div class="modal info-modal-content">
        <div class="modal-header">
            <h3 id="info-modal-title">Help</h3>
            <button class="close-modal-btn" data-target="info-modal">&times;</button>
        </div>
        <div id="info-modal-body" class="markdown-body">
            <!-- Content will be injected by JS -->
        </div>
        <div class="modal-actions">
            <button class="modal-ok-btn" id="info-modal-ok-btn">Got it</button>
        </div>
    </div>
</div>

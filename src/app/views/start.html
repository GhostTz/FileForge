<header class="main-header">
    <h1>Start</h1>
</header>

<section class="start-page-grid">
    <div class="stat-card-large server-status">
        <div class="large-card-header">
            <h3>System Status</h3>
            <div class="status-badge">
                <span class="status-indicator pulse"></span>
                All Systems Operational
            </div>
        </div>
        <div class="sub-services">
            <div class="sub-service-item">
                <span class="status-indicator"></span>
                <div class="service-info">
                    <h4>Downloading Service</h4>
                    <p>Operational</p>
                </div>
            </div>
            <div class="sub-service-item">
                <span class="status-indicator"></span>
                <div class="service-info">
                    <h4>Converting Engine</h4>
                    <p>Operational</p>
                </div>
            </div>
            <div class="sub-service-item">
                <span class="status-indicator"></span>
                <div class="service-info">
                    <h4>Cloud Platform</h4>
                    <p>Operational</p>
                </div>
            </div>
        </div>
    </div>

    <div class="stat-card-small">
        <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            <span>Files Downloaded</span>
        </div>
        <div class="stat-value">1,402</div>
    </div>

    <div class="stat-card-small">
        <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10" />
                <polyline points="1 20 1 14 7 14" />
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
            </svg>
            <span>Files Converted</span>
        </div>
        <div class="stat-value">873</div>
    </div>

    <div class="stat-card-small">
        <div class="card-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
            </svg>
            <span>Files in Cloud</span>
        </div>
        <div class="stat-value" id="cloud-file-count">Loading...</div>
    </div>

    <div class="stat-card-large project-card">
        <div class="project-card-content">
            <div class="project-info">
                <h3>Project by GhostTz</h3>
                <div class="open-source-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="currentColor" class="feather feather-heart">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                    <span>Proudly Open Source</span>
                </div>
            </div>
            <div class="project-links">
                <a href="https://github.com/GhostTz/FileForge" target="_blank" rel="noopener noreferrer"
                    class="project-link-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path

                    </svg>
                    <span>View Project</span>
                </a>
                <a href="https://github.com/GhostTz" target="_blank" rel="noopener noreferrer" class="project-link-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="18" y1="8" x2="23" y2="13"></line>
                        <line x1="23" y1="8" x2="18" y2="13"></line>
                    </svg>
                    <span>Follow on GitHub</span>
                </a>
            </div>
        </div>
    </div>
</section>
